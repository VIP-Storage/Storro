<mat-card>
  <div class="title-wrapper">
    <h1>Storro</h1>
    <h2>{{title|async}}</h2>
  </div>
  <div class="inner-card">
    <div class="animation-wrapper" [@triggerName]="prepareRoute(outlet)">
    <router-outlet #outlet="outlet"></router-outlet>
      </div>
    <div class="return-to-login" *ngIf="showLoginBackButton|async">
      <button mat-icon-button routerLink="/auth/login">
        <mat-icon>arrow_back</mat-icon>
      </button>
    </div>
  </div>
</mat-card>
