<form class="form-container" [formGroup]="verificationForm" (ngSubmit)="verify()">
  <mat-form-field appearance="fill">
    <mat-label>Token</mat-label>
    <input matInput autocomplete="off" placeholder="Pat" [formControl]="token" required>
    <mat-error *ngIf="token.invalid">You must enter a registration token</mat-error>
  </mat-form-field>

  <div class="error-wrapper">
    <mat-error @fade *ngIf="error">{{error}}</mat-error>
  </div>

  <button class="spinner-button" type="submit" mat-stroked-button [disabled]="disableSubmit" (click)="verify()">
    <div class="button-spinner" @fade *ngIf="submitted">
      <mat-spinner diameter="20"></mat-spinner>
    </div>
    <div *ngIf="!submitted" @fade>
      Verify
    </div>
  </button>
</form>
