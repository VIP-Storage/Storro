<form class="form-container" [formGroup]="loginForm" (ngSubmit)="login()">
  <mat-form-field appearance="fill">
    <mat-label>Email address</mat-label>
    <input matInput autocomplete="off" placeholder="pat@example.com" [formControl]="email" required>
    <span matSuffix>
        <mat-icon>alternate_email</mat-icon>
      </span>
    <mat-error *ngIf="email.invalid">{{getEmailErrorMessage()}}</mat-error>
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Password</mat-label>
    <input matInput placeholder="" type="password" [formControl]="password" required>
    <span matSuffix>
        <mat-icon>lock</mat-icon>
      </span>
    <mat-error *ngIf="password.invalid">{{getPasswordErrorMessage()}}</mat-error>
  </mat-form-field>

  <div class="error-wrapper">
    <mat-error *ngIf="error">{{error}}</mat-error>
  </div>

  <button type="submit" mat-stroked-button [disabled]="password.invalid || email.invalid">Login
  </button>
</form>

<div class="actions">
  <button class="register" mat-stroked-button routerLink="/auth/register">Register</button>
  <button class="reset-password" mat-stroked-button routerLink="/auth/forgot">Forgot Password</button>
  <button class="verify-account" mat-stroked-button routerLink="/auth/verify">Verify Account</button>
</div>
