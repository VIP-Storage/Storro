<mat-toolbar>
  <span>Tenants</span>
</mat-toolbar>
<div class="tenants-container">
  <div class="tenants-loading-shade"
       *ngIf="isLoadingTenants || didError">
    <mat-spinner *ngIf="isLoadingTenants"></mat-spinner>
    <div class="example-rate-limit-reached" *ngIf="didError">
     Could not fetch tenants
    </div>
  </div>

  <div class="tenants-table-container">

    <table mat-table [dataSource]="tenants" class="tenants-table"
           matSort matSortActive="createdAt" matSortDisableClear matSortDirection="desc">
      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email Address</th>
        <td mat-cell *matCellDef="let row">{{row.email}}</td>
      </ng-container>

      <!-- Created Column -->
      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header disableClear>
          Created
        </th>
        <td mat-cell *matCellDef="let row">{{row['createdAt'] | date}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <mat-paginator [length]="tenantsCount" [pageSize]="30"></mat-paginator>
</div>
