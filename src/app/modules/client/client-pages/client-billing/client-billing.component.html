<mat-drawer-container class="billing-container">
  <mat-drawer mode="side" position="end" opened>
    <div class="billing-sidebar">
      <app-payment-method></app-payment-method>
    </div>
  </mat-drawer>
  <mat-drawer-content>
    <div class="billing-main">
      <div class="billing-info">
        <h1 class="title">Billing Details</h1>

        <app-billing-card
          amount="228.55"
          subtitle="Upcoming Bill"
          title="by June 12th, 2022"
          actionTitle="Manage Payment"
          routerLink="/manage/payment"
          color="primary"
          [showBackground]="true"
        ></app-billing-card>

        <app-billing-card
          amount="165.22"
          [showBorders]="true"
          subtitle="Last Payment"
          title="on May 12th, 2022"
          actionTitle="View Details"
          routerLink="/billing/history/last"
          color="accent"
        ></app-billing-card>
      </div>
      <div class="billing-history">
        <h1 class="title">Billing History</h1>
        <app-billing-history></app-billing-history>
      </div>
    </div>
  </mat-drawer-content>
</mat-drawer-container>
