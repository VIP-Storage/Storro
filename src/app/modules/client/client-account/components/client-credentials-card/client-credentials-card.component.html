<mat-card>
  <mat-card-header>
    <h1 mat-card-title>Active</h1>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item *ngFor="let keycard of keycards|async">
        {{keycard.name}}
      </mat-list-item>
    </mat-list>
    <app-no-data-shade *ngIf="!isLoadingKeycards && totalKeycards === 0" entityName="Key Cards" @fade></app-no-data-shade>
  </mat-card-content>
</mat-card>
