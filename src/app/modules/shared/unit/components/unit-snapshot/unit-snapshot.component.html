<div class="snapshot-wrapper">
  <img [src]="snapshotURL|async" alt="Snapshot">
  <button class="download-button" *ngIf="snapshotURL|async as imageURL" color="accent" matTooltip="Download Snapshot" mat-mini-fab (click)="downloadImage(imageURL)">
    <mat-icon>download</mat-icon>
  </button>
  <button class="settings-button"  color="primary" *ngIf="showSettings" matTooltip="Settings" mat-mini-fab (click)="goToSettings()">
    <mat-icon>settings</mat-icon>
  </button>
</div>
