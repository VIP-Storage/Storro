<div class="snapshot-wrapper">
  <img [src]="snapshotURL|async" alt="Snapshot">
  <button class="download-button" color="warn" matTooltip="Download Snapshot" mat-icon-button>
    <mat-icon>download</mat-icon>
  </button>
  <button class="settings-button" *ngIf="showSettings" matTooltip="Settings" mat-icon-button (click)="goToSettings()">
    <mat-icon>settings</mat-icon>
  </button>
</div>
