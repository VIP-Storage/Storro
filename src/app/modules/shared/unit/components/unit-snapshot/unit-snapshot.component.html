<div class="snapshot-wrapper">
  <img [src]="snapshotURL|async" alt="Snapshot">
  <button class="download-button" color="accent" matTooltip="Save Snapshot" mat-mini-fab (click)="downloadImage()">
    <mat-icon>camera</mat-icon>
  </button>
  <button class="settings-button"  color="primary" *ngIf="showSettings" matTooltip="Settings" mat-mini-fab (click)="goToSettings()">
    <mat-icon>settings</mat-icon>
  </button>
</div>
