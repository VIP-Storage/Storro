<form class="form-container" [formGroup]="resetForm">

  <mat-form-field appearance="outline" floatLabel="always" hideRequiredMarker>
    <mat-label>Current Password</mat-label>
    <input matInput placeholder="••••••" type="password" [formControl]="currentPassword" required autocomplete="off">
    <span matSuffix>
        <mat-icon>lock</mat-icon>
      </span>
    <mat-error *ngIf="currentPassword.invalid">{{getErrorMessage(currentPassword)}}</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" floatLabel="always" hideRequiredMarker>
    <mat-label>New Password</mat-label>
    <input matInput placeholder="••••••" type="password" [formControl]="newPassword" required autocomplete="off">
    <span matSuffix>
        <mat-icon>lock</mat-icon>
      </span>
    <mat-error *ngIf="newPassword.invalid">{{getErrorMessage(newPassword)}}</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline" floatLabel="always">
    <mat-label>New Password Confirmation</mat-label>
    <input matInput placeholder="••••••" type="password" [formControl]="newPasswordConfirm" required autocomplete="off"
           [errorStateMatcher]="matcher">
    <span matSuffix>
        <mat-icon>lock</mat-icon>
      </span>
    <mat-error *ngIf="resetForm.hasError('notSame')">
      Passwords do not match
    </mat-error>
  </mat-form-field>

  <div class="error-wrapper">
    <mat-error *ngIf="error">{{error}}</mat-error>
  </div>

 <app-spinner-button [disabled]="disableSubmit" [submitted]="submitted" (click)="resetPassword()">
   Reset
 </app-spinner-button>
</form>
