<div class="payment-method-actions">
  <div class="header">
    <span *ngIf="current" class="current">Current</span>
    <h3>{{title||'Payment Method'}}</h3>
  </div>

  <div class="buttons">
    <button mat-icon-button *ngIf="!current" matTooltip="Make Current">
      <mat-icon>done</mat-icon>
    </button>
    <button mat-icon-button matTooltip="Edit">
      <mat-icon>mode_edit</mat-icon>
    </button>
    <button mat-icon-button matTooltip="Delete">
      <mat-icon>remove_circle</mat-icon>
    </button>
  </div>
</div>
<div class="payment-method-card">
  <img class="type-image" [src]="typeImage">
  <div class="card-meta" *ngIf="isCreditCard; else simpleIdentifier">
    <div class="card-info">
      <span>{{type}}</span><span>{{identifier||'XXXX'}}</span>
    </div>
    <div class="card-info">
      <span>Expires</span><span>{{expiry||'11/24'}}</span>
    </div>
  </div>

  <ng-template #simpleIdentifier>
    <span class="simple-identifier">{{identifier}}</span>
  </ng-template>

</div>
