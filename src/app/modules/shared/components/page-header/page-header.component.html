<div class="page-header">
  <mat-toolbar>
    <h1>{{title}}</h1>
    <span class="spacer"></span>
    <button mat-flat-button *ngFor="let action of actions" [color]="action.color || 'primary'" class="icon-text-button" (click)="actionClicked(action)">
      <mat-icon inline>{{action.icon}}</mat-icon>
      <span>{{action.title}}</span>
    </button>
  </mat-toolbar>
  <mat-divider></mat-divider>
  <app-search-bar *ngIf="search" (searchValueChanged)="searchValueChanged.emit($event)"></app-search-bar>
</div>
