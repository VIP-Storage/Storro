<div class="logo">
  <img src="assets/branding/vip-logo.png">
</div>

<mat-nav-list class="sidebar-list">
  <ng-container *ngFor="let item of sidebarItems">
    <ng-container *ngIf="!isSection(item); else sectionTemplate">
      <a mat-list-item *ngIf="!item.isExternal" [routerLink]="item.link">
        <mat-icon mat-list-icon>{{item.icon}}</mat-icon>
        <span matLine>{{ item.title }}</span>
      </a>

      <a mat-list-item *ngIf="item.isExternal" [href]="item.link" target="_blank">
        <mat-icon mat-list-icon>{{item.icon}}</mat-icon>
        <span matLine>{{ item.title }}</span>
      </a>
    </ng-container>

    <ng-template #sectionTemplate>
      <div mat-subheader>{{item.title}}</div>
    </ng-template>
  </ng-container>
</mat-nav-list>

<div class="toggles">
  <mat-slide-toggle
    [ngModel]="isDarkMode|async"
  (ngModelChange)="updateTheme($event)">
    Dark Mode
  </mat-slide-toggle>
</div>
