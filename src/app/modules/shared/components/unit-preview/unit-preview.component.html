<mat-card class="mat-elevation-z0 unit-card">
  <mat-card-header>
    <mat-card-title>
      {{unit.name}}
    </mat-card-title>
    <mat-card-subtitle>
      {{unit.location}}
    </mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <mat-grid-list class="chart-grid" cols="2" gutterSize="10px" rowHeight="325px">
      <mat-grid-tile class="chart-tile" *ngFor="let chart of unitCharts">
        <app-unit-chart [type]="chart" [unit]="unit"></app-unit-chart>
      </mat-grid-tile>
    </mat-grid-list>

    <mat-grid-list class="indicator-grid" cols="2" rowHeight="85px"  gutterSize="10px">
      <mat-grid-tile class="unit-indicator-tile" *ngFor="let unitIndicator of unitIndicators">
        <app-unit-indicator [type]="unitIndicator" [unitData]="unitData|async"></app-unit-indicator>
      </mat-grid-tile>
    </mat-grid-list>
  </mat-card-content>
</mat-card>
