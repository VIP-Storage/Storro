<mat-toolbar class="sort-toolbar">
  <table matSort (matSortChange)="sortData($event)">
    <tr>
      <th *ngFor="let column of columns" [mat-sort-header]="column.name">{{column.title}}</th>
    </tr>
  </table>
</mat-toolbar>

<app-simple-table-row *ngFor="let item of data" [item]="item">
  <ng-container *ngTemplateOutlet="rowTemplate; context: {$implicit: item}"></ng-container>
</app-simple-table-row>
